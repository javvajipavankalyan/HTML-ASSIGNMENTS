<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table using Ordered List</title>
  </head>
  <body>
    <center><h1>Table Using Ordered List</h1></center>
    <hr />
    <center>
      <table border="1">
        <tr>
          <th>S.N</th>
          <th>Veg</th>
          <th>Non Veg</th>
        </tr>
        <tr>
          <ol>
            <td>1</td>
            <td>Panner</td>
            <td>Chicken</td>
          </ol>
        </tr>
        <tr>
          <ol>
            <td>2</td>
            <td>Veg Manchuria</td>
            <td>Chicken Biryani</td>
          </ol>
        </tr>
        <tr>
          <ol>
            <td>3</td>
            <td>Brinjal Curry</td>
            <td>Fish Curry</td>
          </ol>
        </tr>
      </table>
    </center>
    <br />
    <center>
      <h1>Table Using Unordered List</h1>
      <hr />
      <table border>
        <tr>
          <th>S.N</th>
          <th>Veg</th>
          <th>Non Veg</th>
        </tr>
        <tr>
          <ul>
            <td>&#8226;</td>
            <td>Panner</td>
            <td>Chicken</td>
            <tr>
              <td>&#8226;</td>
              <td>Veg Manchuria</td>
              <td>Chicken Biryani</td>
            </tr>
            <tr>
              <td>&#8226;</td>
              <td>Brinja Curry</td>
              <td>Fish Curry</td>
            </tr>
          </ul>
        </tr>
      </table>
    </center>
  </body>
</html>
